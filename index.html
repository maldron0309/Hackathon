<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>main</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    .box {width: 150px; height: 150px; border: 2px solid #000; text-align: center;}
    .container {width: 1000px; height: 500px; border: 3px solid #000;}
    .img {width: 90px;}
    .bottom {display: flex;}
  </style>
</head>

<body>
  <div>
    <button class="ground">육</button>
    <button class="sea">해</button>
    <button class="sky">공</button>
  </div>
  <div>
    <button class="remove">단일 제거</button>
    <button class="removeAll">전체 제거</button>
  </div>
  
  <div class="container" ondrop="drop(event)" ondragover="dragEnter(event)"></div>
  
  <div class="bottom"></div>

  <script>
    let select = null;
    let i = 0;

    const obj = {
      육 : {
          육군 : 'soldier',
          탱크 : 'tank', 
      },
      해 : {
        잠수함 : ''
      },
      공 : {
        제트기 : ''
      }
    }

    let bottom = document.querySelector('.bottom');
    document.querySelector('.ground').addEventListener('click', () => {
      addBottom(obj.육);
    });
    document.querySelector('.sea').addEventListener('click', () => {
      addBottom(obj.해);
    });
    document.querySelector('.sky').addEventListener('click', () => {
      addBottom(obj.공);
    });

    function addBottom(e) {
      Object.values(e).forEach(el => {
        const createDiv = document.createElement('div');
        const createImg = document.createElement('img');
        createImg.classList.add('img');
        createImg.classList.add('cantRemove');
        createImg.setAttribute('id', `${el}`);
        createImg.setAttribute('src', `./images/${el}.png`)
        createImg.setAttribute('draggable', 'true');
        createImg.setAttribute('ondragstart', 'drag(event)');
        createDiv.classList.add('box');
        createDiv.setAttribute("ondragover", "dragEnter(event)");
        createDiv.addEventListener('dragstart', () => { select = el });
        createDiv.append(createImg);
        bottom.append(createDiv);
      });
    }

    document.querySelector('.remove').addEventListener('click', e => { 
      let img = document.querySelectorAll('.img');
      select = 'remove';
      img.forEach(el => {
        el.addEventListener('click', (ee) => removeObject(ee))
      });
    });
    document.querySelector('.removeAll').addEventListener('click', () => {
      select = 'removeAll';
      document.querySelector('.container').textContent = '';
      i = 0;
    });
      
    function dragEnter(ev) {
      ev.preventDefault();  
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      switch(select) {
        case 'soldier': add(select, ev);
          break;
        case 'tank': add(select, ev);
          break;
      }
    }

    function add(select, ev) {
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
      let img = ev.target.children[i];
      console.log(i)
      img.style.position = 'absolute';
      img.style.top = ev.clientY + 'px';
      img.style.left = ev.clientX + 'px';
      img.classList.remove('cantRemove');
      let box = document.querySelectorAll('.box');
      box.forEach(el => {
        if(el.children.length == 0) {
          const addImg = document.createElement('img');
          addImg.classList.add('img');
          addImg.classList.add('cantRemove');
          addImg.setAttribute('id', `${select}`);
          addImg.setAttribute('src', `./images/${select}.png`);
          addImg.setAttribute('draggable', 'true');
          addImg.setAttribute('ondragstart', 'drag(event)');
          el.append(addImg);
          i+=1;
        }
      });
    }

    function removeObject(ee) {
      if(select == 'remove' && !ee.target.classList.contains('cantRemove')) {
        ee.target.remove();
        i-=1;
        if(i <= 0) i = 0;
      }
    }

  </script>

</body>

</html>
